<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Templates Demo V1</title>
<link rel="stylesheet" href="./demo.css">
</head>
<body>
<form>
    <h2>Template V1</h2>
    <textarea rows="12" id="template"></textarea>
    <br>
    <h2>Data (JSON)</h2>
    <textarea rows="14" id="data"></textarea>
    <br>
    <button type="submit" id="render">Render</button>
    <button type="reset" id="reset">Reset</button>
    <h2>Result</h2>
    <div id="result" class="result"></div>
    <br>
</form>
<script type="text/x-tmpl" id="tmpl-demo">
<h3><%=title%></h3>
<p>Released under the
<a href="<%=license.url%>"><%=license.name%></a>.</p>
<h4>Features</h4>
<ul>
<% for (var i=0; i<features.length; i++) { %>
    <li><%=features[i]%></li>
<% } %>
</ul>
</script>
<script type="text/x-tmpl" id="tmpl-data">
{
    "title": "JavaScript Templates",
    "license": {
        "name": "MIT license",
        "url": "http://www.opensource.org/licenses/MIT"
    },
    "features": [
        "lightweight & fast",
        "powerful",
        "zero dependencies"
    ]
}
</script>

<script src="./tmpl.js"></script>
<script src="./demo.js"></script>
</body>
</html>
